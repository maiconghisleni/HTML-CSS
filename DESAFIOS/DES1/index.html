<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
   <h1>Tags em HTML</h1> 
   
   <p>Em HTLM5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
   <ul type="dirt">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="h1...h6">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <OL>">Listas numerada</abbr></li>
        <li><abbr title="Use a tag <UL>">Listas com demarcadores</abbr></li>
   </ul>  
</body>
</html>
